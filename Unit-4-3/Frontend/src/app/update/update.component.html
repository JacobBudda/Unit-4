<html>
  <form>
    <div style="text-align-last: right; padding-right: 45%">
      <h1>Update Users</h1>
      <input
        style="text-align-last: start"
        type="hidden"
        name="user_id"
        id="user_id"
        value="{{ data.user_id }}"
        #user_id
      /><br />
      <label><b>Name</b></label
      >&nbsp;&nbsp;&nbsp;&nbsp;
      <input
        style="text-align-last: start"
        type="text"
        name="name"
        id="name"
        #name
        value="{{ data.name }}"
      /><br />
      <label><b>Role</b></label
      >&nbsp;&nbsp;&nbsp;&nbsp;
      <input
        style="text-align-last: start"
        type="text"
        name="role"
        id="role"
        #role
        value="{{ data.role }}"
      /><br />
      <label><b>Gender</b></label
      >&nbsp;
      <input
        style="text-align-last: start"
        type="text"
        name="gender"
        id="gender"
        value="{{ data.gender }}"
        #gender
      /><br />
      <label><b>Is Verified</b></label
      >&nbsp;
      <input
        style="text-align-last: start"
        type="text"
        name="is_verified"
        id="is_verified"
        value="{{ data.is_verified }}"
        #is_verified
      /><br />
      <label><b>Status</b></label
      >&nbsp;
      <input
        style="text-align-last: start"
        type="text"
        name="status"
        id="status"
        value="{{ data.status }}"
        #status
      /><br />
      <br />
      <button
        type="submit"
        style="margin-right: 6%"
        (click)="
          Update(
            user_id.value,
            name.value,
            role.value,
            gender.value,
            is_verified.value,
            status.value
          )
        "
      >
        Update
      </button>
      <button type="button" style="margin-right: 15px">
        <a routerLink="/home" style="text-decoration: none; color: black"
          >Back</a
        >
      </button>
    </div>
  </form>
</html>
