<html>
  <div style="text-align-last: right; padding-right: 45%">
    <h1>Add Users Here</h1>

    <label><b>Name</b></label
    >&nbsp;&nbsp;&nbsp;&nbsp;
    <input
      style="text-align-last: start"
      type="text"
      name="name"
      id="name"
      #name
    /><br />
    <label><b>gender</b></label
    >&nbsp;
    <input
      style="text-align-last: start"
      type="text"
      name="gender"
      id="gender"
      #gender
    /><br />
    <label><b>Role</b></label
    >&nbsp;
    <input
      style="text-align-last: start"
      type="text"
      name="role"
      id="role"
      #role
    /><br />
    <label><b>Is Verified</b></label
    >&nbsp;
    <input
      style="text-align-last: start"
      type="text"
      name="is_verified"
      id="is_verified"
      #is_verified
    /><br />
    <label><b>Status</b></label
    >&nbsp;
    <input
      style="text-align-last: start"
      type="text"
      name="status"
      id="status"
      #status
    /><br /><br />
    <button
      type="button"
      style="margin-right: 6%"
      (click)="
        Add(
          name.value,
          gender.value,
          role.value,
          is_verified.value,
          status.value
        )
      "
    >
      Add
    </button>
    <button type="button" style="margin-right: 15px">
      <a routerLink="/home" style="text-decoration: none; color: black">Back</a>
    </button>
  </div>
</html>
